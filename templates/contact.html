<script>
function initialize() {
    console.log('Init map');
    var map, map2;
    var styleArray = [
        {
          featureType: "all",
          stylers: [
           { saturation: -80 }
          ]
        },{
          featureType: "road.arterial",
          elementType: "geometry",
          stylers: [
            { hue: "#00ffee" },
            { saturation: 50 }
          ]
        },{
          featureType: "poi.business",
          elementType: "labels",
          stylers: [
            { visibility: "off" }
          ]
        }
      ];
    var mapOptions = {
        styles: styleArray
    };
                    
    // Display a map on the page
    map = new google.maps.Map(document.getElementById("map"), mapOptions);
    map2 = new google.maps.Map(document.getElementById("map-world"), mapOptions);
        
    // Multiple Markers
    var markers = [
        ['Gulshan Avenue, Dhaka', 23.7873794, 90.4175517],
        ['Gulshan 1, Dhaka', 23.7766606, 90.4130239]
    ];
                        
    // Info Window Content
    var infoWindowContent = [
        ['<div class="info_content">' +
        '<h3>Head Office</h3>' +
        '<p>Hosna Center (5th floor), 106, Gulshan Avenue, Dhaka.</p>' +
        '</div>'],
        ['<div class="info_content">' +
        '<h3>Branch Office</h3>' +
        '<p>House: 10A, Road: 4, Gulshan: 1, Dhaka.</p>' +
        '</div>'],
    ];
    
    var markers2 = [
        ['London Eye, London', 51.503454,-0.119562],
        ['Palace of Westminster, London', 51.499633,-0.124755],
        ['UNKNOWN', 51.489633,-0.127755]
    ];
                        
    var infoWindowContent2 = [
        ['<div class="info_content">' +
        '<h3>London Eye</h3>' +
        '<p>The London Eye is a giant Ferris wheel situated on the banks of the River Thames. The entire structure is 135 metres (443 ft) tall and the wheel has a diameter of 120 metres (394 ft).</p>' +        '</div>'],
        ['<div class="info_content">' +
        '<h3>Palace of Westminster</h3>' +
        '<p>The Palace of Westminster is the meeting place of the House of Commons and the House of Lords, the two houses of the Parliament of the United Kingdom. Commonly known as the Houses of Parliament after its tenants.</p>' +
        '</div>'],
        ['<div class="info_content">' +
        '<h3>Palace Unknown</h3>' +
        '<p>Nobody knows this place.</p>' +
        '</div>']
    ];
    
    runMap(map, markers, infoWindowContent);
    runMap(map2, markers2, infoWindowContent2);
}

function runMap(map, markers, infoWindowContent) {
    map.setTilt(45);
    var bounds = new google.maps.LatLngBounds();
    // Display multiple markers on a map
    var infoWindow = new google.maps.InfoWindow(), marker, i;
    
    // Loop through our array of markers & place each one on the map  
    for( i = 0; i < markers.length; i++ ) {
        var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
        bounds.extend(position);
        marker = new google.maps.Marker({
            position: position,
            map: map,
            title: markers[i][0]
        });
        
        // Allow each marker to have an info window    
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infoWindow.setContent(infoWindowContent[i][0]);
                infoWindow.open(map, marker);
            }
        })(marker, i));

        // Automatically center the map fitting all markers on the screen
        map.fitBounds(bounds);
    }

    // Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
    var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
        this.setZoom(14);
        google.maps.event.removeListener(boundsListener);
    });
}
