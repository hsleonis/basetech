<div class="col-xs-6 area detail-banner" style="background-image: url({{detPage.page_banner}});" ng-class="{'list-banner':detPage.child_pages.length!=0}">
    <div class="page-title-text">
        <h2>{{detTitle}}</h2>
        <span>{{subTitle}}</span>
        <div class="page-title-btn" data-ng-if="page.child_pages.length!=0">
            <a href="{{homeURL}}{{cur.page_data.page_slug}}/{{page.page_data.page_slug}}/{{prvProject}}"><i class="fa fa-angle-left"></i></a>
            <a href="{{homeURL}}{{cur.page_data.page_slug}}/{{page.page_data.page_slug}}/{{nxtProject}}"><i class="fa fa-angle-right"></i></a>
        </div>
    </div><!--.page-title-text-->
</div>

<div class="col-xs-6 area product-view-area" data-ng-if="detPage.child_pages.length==0" data-page-type="{{detPage.page_type}}">
    <a data-ng-href="{{homeURL}}{{cur.page_data.page_slug}}/{{page.page_data.page_slug}}">
        <div class="list-close"><i class="sprite sprite-close-green"></i></div>
    </a>
    <ul class="breadcrumbs">
        <li data-ng-show="company"><a ng-click="homepage()">HOME</a></li>
        <li data-ng-if="cur.child_pages.menu.length>1">{{company}}</li>
        <li><a data-ng-href="{{homeURL}}{{cur.page_data.page_slug}}/{{page.page_data.page_slug}}">{{subTitle}}</a></li>
        <li><a data-ng-href="{{homeURL}}{{cur.page_data.page_slug}}/{{page.page_data.page_slug}}/{{detPage.page_data.page_slug}}">{{detTitle}}</a></li>
    </ul>

    <div id="product-list-li-wpr" class="product-list-li-wpr" data-ng-scroll="" ng-if="detPage.page_type!='media'">
        <div class="detalis-text-wpr" bind-unsafe-html="detPage.page_data.page_desc">
        </div><!--.detalis-text-wpr-->
    </div>
    
    <div id="product-list-li-wpr" class="product-list-li-wpr" data-ng-scroll="" ng-if="detPage.page_type=='media'">
        <div class="col-xs-6">
            <div class="img-thumbnail-box">
                <ul>
                    <li style="background-image:url('{{img.image}}')" lightgallery data-ng-repeat="img in detPage.page_images" data-src="{{img.short_title}}">
                        <a href="#"><img src="{{img.image}}" data-ng-image-load-animation="" alt="" class="img-responsive"/></a>
                    </li>
                </ul>
            </div><!--.img-thumbnail-box-->
        </div>
        <div class="col-xs-6 news-border">

            <div class="new-view-board-wpr">
                <h3>{{detTitle}}</h3>
                <span data-ng-bind-html="detPage.page_data.page_desc"></span>
            </div><!--.new-view-board-wpr-->

        </div>
    </div>
</div>

<div class="col-xs-6 area product-view-area product-view-area-list" data-ng-if="detPage.child_pages.length!=0">
    <a data-ng-href="{{homeURL}}{{cur.page_data.page_slug}}/{{page.page_data.page_slug}}">
        <div class="list-close"><i class="sprite sprite-close-green"></i></div>
    </a>
    <ul class="breadcrumbs">
        <li data-ng-show="company"><a ng-click="homepage()">HOME</a></li>
        <li data-ng-if="cur.child_pages.menu.length>1">{{company}}</li>
        <li><a data-ng-href="{{homeURL}}{{cur.page_data.page_slug}}/{{page.page_data.page_slug}}">{{subTitle}}</a></li>
        <li><a data-ng-href="{{homeURL}}{{cur.page_data.page_slug}}/{{page.page_data.page_slug}}/{{detPage.page_data.page_slug}}">{{detTitle}}</a></li>
    </ul>

    <div id="product-list-li-wpr" class="product-list-li-wpr" data-ng-scroll>
        <ul class="product-view-result-ul">
            <li data-ng-repeat="(key, subpage) in detPage.child_pages|orderObjectBy:'sort_order':false" data-ng-hide="key=='menu'">
                <a href="{{cur.page_data.page_slug}}/{{page.page_data.page_slug}}/{{detPage.page_data.page_slug}}/{{subpage.page_data.page_slug}}">
                    <div class="product-img-box" ng-if="subpage.page_thumb.length>1">
                        <img src="{{subpage.page_thumb}}" alt=""/>
                    </div><!--.product-img-box-->
                    <div class="list-result-text">
                        <h3>{{subpage.page_data.page_title}}</h3>
                        <p>{{subpage.page_data.short_desc|substring:100}}</p>
                    </div>
                    <div class="list-plus-btn">
                        <span>+</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
