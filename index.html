<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">

        <base href="http://localhost/base/" />

        <div id="fullpage">

            <section id="home-page" data-anchor="home" class="section">
                <div class="container-fluid" data-ng-include="'templates/slider.html'"></div><!--.home-page-wrapper-->
            </section><!--#home-page-->


            <!--SOLUTIONS-->
            <section id="category-home-page" data-anchor="solution" class="section">

            </section><!--#alliances-->

                <div class="contact-us-home-page-wrapper container-fluid" data-ng-include="'templates/contact.html'">

        <div id="main-view"></div>

        <!--JavaScript-->
        <script src="resources/js/jquery-2.1.4.min.js"></script>
